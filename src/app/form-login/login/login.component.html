<div class="container">
    <div class="row">
        <div class="col-12" style="margin-top: 20px">
            <mat-card style="margin: 50px">
                <form class="form-center" #f="ngForm" (ngSubmit)="f.form.valid&&login()">
                    <mat-error class="alert alert primary" >{{status}}</mat-error>
                    <!--                  USER NAME-->
                    <mat-form-field appearance="outline" style="width: 350px">
                        <mat-label>User Name:</mat-label>

                        <input name="username" #username="ngModel"[(ngModel)]="form.username" matInput placeholder="Placeholder"  minlength="3" maxlength="50" required>
                        <mat-icon color="accent" matSuffix>account_circle</mat-icon>
                        <mat-error *ngIf="username.hasError('required')">Username  is required</mat-error>
                        <mat-error *ngIf="username.hasError('minlength')">Username is has at leas 3 characters!</mat-error>


                    </mat-form-field><br>
                    <!--                    Password-->

                    <mat-form-field appearance="outline" style="width: 350px">
                        <mat-label>Enter your password</mat-label>
                        <input [(ngModel)]="form.password" #password="ngModel"    matInput [type]="hide ? 'password' : 'text'" required minlength="6" maxlength="100" name="password">
                        <button color="accent" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                        <mat-error *ngIf="password.hasError('required')">Password is required</mat-error>
                        <mat-error *ngIf="password.hasError('minlength')">Password is has at leas 6 characters</mat-error>
                    </mat-form-field><br>
                    <button mat-stroked-button color="accent" class="mat-button-toggle-group btn-outline-primary">Login
                        <mat-icon color="accent" matPrefix>login</mat-icon>
                    </button>


                </form>

            </mat-card>
        </div>
    </div>
</div>
